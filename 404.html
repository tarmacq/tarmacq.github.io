<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page not found - tarmacq</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #050511;
            --purple-glow: #5b2fa6;
            --text-white: #ffffff;
            --text-gray: #a1a1aa;
            --accent-pink: #ec4899;
            --card-glass: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-white);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* --- Background Gradient (Matching Index) --- */
        .background-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background:
                radial-gradient(circle at 10% 10%, rgba(255, 208, 150, 0.4) 0%, rgba(91, 47, 166, 0.1) 40%, transparent 60%),
                radial-gradient(circle at 80% 50%, rgba(76, 29, 149, 0.4) 0%, transparent 60%),
                linear-gradient(135deg, #1e1b4b 0%, #020617 100%);
            filter: blur(20px);
        }

        .error-container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            z-index: 10;
        }

        /* --- Animated 404 Orb --- */
        .error-code {
            font-size: 8rem;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #fff, var(--accent-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            display: inline-block;
            animation: float 6s ease-in-out infinite;
        }

        .glow-orb {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background: var(--purple-glow);
            filter: blur(80px);
            opacity: 0.4;
            z-index: -1;
            border-radius: 50%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        p {
            color: var(--text-gray);
            font-size: 1.1rem;
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        /* --- Buttons --- */
        .actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .btn {
            padding: 0.8rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(90deg, #615dd4, var(--accent-blue));
            color: white;
            box-shadow: 0 0 20px rgba(1, 44, 255, 0.3);
        }

        .btn-secondary {
            background: var(--card-glass);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(236, 72, 153, 0.5);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        /* --- Floating Objects Decoration --- */
        .floater {
            position: absolute;
            opacity: 0.2;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @media (max-width: 600px) {
            .error-code { font-size: 6rem; }
            h1 { font-size: 1.8rem; }
            .actions { flex-direction: column; }
        }
    </style>
</head>

<body>
    <div class="background-gradient"></div>

    <i class="fa-solid fa-code floater" style="top: 15%; left: 10%; font-size: 3rem;"></i>
    <i class="fa-solid fa-rocket floater" style="bottom: 20%; right: 15%; font-size: 2.5rem;"></i>
    <i class="fa-solid fa-ghost floater" style="top: 25%; right: 20%; font-size: 2rem;"></i>

    <div class="error-container">
        <div class="error-code">
            404
            <div class="glow-orb"></div>
        </div>
        
        <h1>Lost in the Universe?</h1>
        <p>The page you are looking for has drifted out of orbit or never existed in the tarmacq ecosystem.</p>
        
        <div class="actions">
            <a href="index.html" class="btn btn-primary">
                <i class="fa-solid fa-house"></i> Return Home
            </a>
        </div>
    </div>

</body>
</html>
